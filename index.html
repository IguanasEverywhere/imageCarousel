<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Image Carousel</title>
</head>

<body>
    <div id="carousel">
        <div id="prev-btn">Prev</div>
        <div id="picture-frame">
        </div>
        <div id="next-btn">Next</div>
    </div>
    <div id="pictures">
        <div class="slide">
            <img src="images/iguana1.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="images/iguana2.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="images/iguana3.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="images/iguana4.jpeg" alt="">
        </div>
    </div>
</body>

</html>
